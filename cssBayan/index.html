<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Bayan</title>
<link rel="stylesheet" href="styles/reset.css">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="wrapper-all">
      <header>
         <h1>CSS Bayan</h1>
      </header>
      <main>
         <article class="mems">
            <input type="radio" name="mems" id="mems1" checked="true">
            <label class="mems-title">
               <div class="mems-header">
                  <h2>Programmer's Games</h2>
                  <img class="open"src="assets/icons/icons-plus.svg" alt="Plus" width="50" height="50">
               </div>
               <figure>
                  <img src="assets/mems/mems1.jpg" alt="Mems First" width="600" height="590">
               </figure>
            </label>

         </article>
         <article class="mems">
            <input type="radio" name="mems" id="mems2">
            <label class="mems-title">
               <div class="mems-header">
                  <h2>Job search</h2>
                  <img class="open"src="assets/icons/icons-plus.svg" alt="Plus" width="50" height="50">
               </div>
               <figure>
                  <img src="assets/mems/mems2.jpg" alt="Mems Second" width="600" height="590">
               </figure>
            </label>
         </article>
      </article>

      <article class="mems">
         <input type="radio" name="mems" id="mems3">
         <label class="mems-title">
            <div class="mems-header">
               <h2>Smart programmer</h2>
               <img class="open"src="assets/icons/icons-plus.svg" alt="Plus" width="50" height="50">
            </div>
            <figure>
               <img src="assets/mems/mems3.jpeg" alt="Mems Third" width="600" height="590">
            </figure>
         </label>
      </article>

      <article class="mems">
         <input type="radio" name="mems" id="mems4">
         <label class="mems-title">
            <div class="mems-header">
               <h2>Cool programmers</h2>
               <img class="open"src="assets/icons/icons-plus.svg" alt="Plus" width="50" height="50">
            </div>
            <figure>
               <img src="assets/mems/mems4.jpeg" alt="Mems Third" width="600" height="590">
            </figure>
         </label>
      </article>

      <article class="mems">
         <input type="radio" name="mems" id="mems5">
         <label class="mems-title">
            <div class="mems-header">
               <h2>The life of a programmer</h2>
               <img class="open"src="assets/icons/icons-plus.svg" alt="Plus" width="50" height="50">
            </div>
            <figure>
               <img src="assets/mems/mems5.jpg" alt="Mems Third" width="600" height="590">
            </figure>
         </label>
      </article>
      </main>
      <footer>
         <address>
             <ul>
                 <li><a href="https://github.com/Sam2508"><img class="icon" src="assets/icons/icons-github.svg" alt="Github" width="50" height="50"></a></li>
                 <li><a href="mailto:sam2508sam@gmail.com"><img class="icon" src="assets/icons/icons-gmail.svg" alt="Gmail" width="50" height="50"></a></li>
                 <li><a href="https://www.instagram.com"><img class="icon" src="assets/icons/icons-instagram.svg" alt="Instagram" width="50" height="50"></a></li>
             </ul>
         </address>
     </footer>
   </div>
</body>
</html>
